<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<script>
	let app = angular.module("test_app", [])
	
	app.controller("controller1", function($scope){
		
		$scope.showAlert = function() {
			alert("버튼을 눌렀습니다.");
		}
	})
</script>
</head>
<body>
	<!-- ng-app : 앵귤러JS 애플리케이션이다.-->
	<div ng-app="test_app" ng-controller="controller1">
		<button type="button" ng-click="showAlert()" ng-disabled="btnDisabled">버튼</button>
		<br>
		<!-- checkbox 체크 하면 true 따라서 ng-disabled가 true이기 때문에 비활성화 -->
		<input type="checkbox" ng-model="btnDisabled">버튼 활성화/비활성화
		<hr>
		<input type="checkbox" ng-model="show">p태그 활성화/비활성화
		<p ng-show="show">문자열이 보일까요?</p>
		<hr>
		<input type="checkbox" ng-model="hide">p 태그 활성화/비활성화
		<p ng-hide="hide">문자열이 보일까요?</p>
	</div> 
</body>
</html>
