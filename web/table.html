<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<script>
	let app = angular.module("test_app", [])

	app.controller("controller1", function($scope, $http){
		$scope.data1 = [
							{
								name : "홍길동",
								age : 20
							},
							{
								name : "이순신",
								age : 21
							},
							{
								name : "유관순",
								age : 22
							},
							{
								name : "안중근",
								age : 32
							}

						]
		let http = $http.get("data3.html")

		http.then(function(response){
			$scope.data2 = response.data
		})
	})
</script>
</head>
<body>
	<!-- ng-app : 앵귤러JS 애플리케이션이다.-->
	<div ng-app="test_app" ng-controller="controller1">
		<table border="1">
			<th>번호</th>
			<th>이름</th>
			<th>나이</th>
			<tr ng-repeat="obj in data1">
				<td>{{$index + 1}}</td>
				<td ng-if="$odd" style="color:pink">{{obj.name}}</td>
				<td ng-if="$even" style="color:green">{{obj.name}}</td>
				<td>{{obj.age}}</td>
			</tr>
		</table>
		<hr>
		<table border="1">
			<th>번호</th>
			<th>이름</th>
			<th>나이</th>
			<tr ng-repeat="obj in data2">
				<td>{{$index + 1}}</td>
				<td ng-if="$odd" style="color:pink">{{obj.name}}</td>
				<td ng-if="$even" style="color:green">{{obj.name}}</td>
				<td>{{obj.age}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
