<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<script>
	let app = angular.module("test_app", [])
</script>
<style>
	/* 값이 비어있을 경우*/
	.test_css.ng-empty{
		background: aqua;
	}
	/* 값이 들어있는 경우*/
	.test_css.ng-not-empty {
		background : purple;
	}
	/* 클릭한 적이 있을 경우 */
	.test_css.ng-touched {
		width : 200px;
	}
	/* 클릭하기 전 */
	.test_css.ng-untouched {
		width : 1000px;
	}
	/* 유효한 값이 들어 있을 때 */
	.test_css.ng-valid {
		height : 200px;
	}
	/* 유효하지 않은 값이 들어 있을 때 */
	.test_css.ng-invalid {
		height : 100px;
	}
	/* 최초에 입력된 값과 다른 값이 입력된 경우 */
	.test_css.ng-dirty {
		color : white;		
	}
</style>
</head>
<body>
	<!-- ng-model : input 태그에 입력된 값을 제어할 수 있다. -->
	<div ng-app="test_app">
		<p>data1 : <input type="text" ng-model="data1"></p>
		<p>data2 : <input type="text" ng-model="data2"></p>
		<hr>
		<p>data1 : {{data1}}</p>
		<p>data2 : {{data2}}</p>
		<hr>
		<form ng-app="test_app" name="myForm">
			<input type="number" name="number1" ng-model="number">
			<span ng-show="myForm.number1.$error.number">숫자 에러임</span>
			<br>
			<input type="email" name="email1" ng-model="email1">
			<span ng-show="myForm.email1.$error.email">이메일 에러임</span>
			<br>
			<button type="submit">확인</button>
		</form>
		<hr>
		<form ng-app="test_app" name="myForm2">
			<input type="email" name="email2" ng-model="email2">
		</form>
		<p>valid(유효한 값일 경우 true) : {{myForm2.email2.$valid}}</p>
		<p>dirty(초기값에서 변경되었을 때 true) : {{myForm2.email2.$dirty}}</p>
		<p>Touched(포커스를 잃었을 경우 true) : {{myForm2.email2.$touched}}</p>
		
		<input type="email" name="email3" class="test_css" ng-model="email3">
		
	</div> 
</body>
</html>
