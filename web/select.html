<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Insert title here</title>
<script>
	let app = angular.module("test_app", [])

	app.controller("controller1", function($scope){
		$scope.data1 = ["value1", "value2", "value3"]
		// 초기값 설정
		$scope.select1 = $scope.data1[0]
		$scope.select2 = $scope.data1[0]
		$scope.select3 = $scope.data1[0]


		$scope.data2 = [
							{ label : "item1", value : "value1"},
							{ label : "item2", value : "value2"},
							{ label : "item3", value : "value3"}
					   ]
		$scope.select4 = $scope.data2[0].value
		$scope.select5 = $scope.data2[0]

		$scope.data3 = {
							item1 : "value1",
							item2 : "value2",
							item3 : "value3"
						}
		$scope.select6 = $scope.data3.item1

		$scope.data4 = {
							item1 : {a1 : "a100", a2 : "a200", a3 : "a300"},
							item2 : {a1 : "a101", a2 : "a201", a3 : "a301"},
							item3 : {a1 : "a102", a2 : "a202", a3 : "a302"}
					   }
		$scope.select7 = $scope.data4.item1
	})

</script>
</head>
<body>
	<!-- ng-app : 앵귤러JS 애플리케이션이다.-->
	<div ng-app="test_app" ng-controller="controller1">
		<select>
			<option value="value1">value1</option>
			<option value="value2">value2</option>
			<option value="value3">value3</option>
		</select>
		<hr>
		<select ng-model="select1">
			<option ng-repeat="item in data1" value="{{item}}">{{item}}</option>
		</select>
		<p>{{select1}}</p>
		<hr>
		<select ng-model="select2">
			<!-- value 속성을 생략해도 자동으로 data1의 있는 값으로 value 속성을 만들어준다.  -->
			<option ng-repeat="item in data1">{{item}}</option>
		</select>
		<p>{{select2}}</p>
		<hr>
		<!-- ng-options : value값 for text값 in 배열 -->
		<select ng-model="select3" ng-options="item for item in data1"></select>
		<p>{{select3}}</p>
		<hr>
		<hr>
		<select ng-model="select4">
			<option ng-repeat="item in data2" value="{{item.value}}">{{item.label}}</option>
		</select>
		<p>{{select4}}</p>
		<hr>
		<select ng-model="select5" ng-options="item.label for item in data2"></select>
		<p>{{select5.value}}</p>
		<hr>
		<select ng-model="select6" ng-options="a1 for (a1, a2) in data3"></select>
		<p>{{select6}}</p>
		<hr>
		<select ng-model="select7" ng-options="a1 for (a1, a2) in data4"></select>
		<p ng-repeat="obj in select7">{{obj}}</p>
	</div>
</body>
</html>
